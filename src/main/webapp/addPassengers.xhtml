<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Passenger</title>
</h:head>
<h:body>
    <h:form>
        <h1>Add New Passenger</h1>
        
        <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name:" />
            <h:inputText id="firstName" value="#{passengerController.passenger.firstName}" required="true"/>
            
            <h:outputLabel for="lastName" value="Last Name:" />
            <h:inputText id="lastName" value="#{passengerController.passenger.lastName}" required="true"/>
            
            <h:outputLabel for="title" value="Title:" />
            <h:selectOneMenu id="title" value="#{passengerController.passenger.title}" required="true">
                <f:selectItem itemLabel="Select" itemValue="" />
                <f:selectItem itemLabel="MR" itemValue="MR" />
                <f:selectItem itemLabel="MS" itemValue="MS" />
                <f:selectItem itemLabel="MRS" itemValue="MRS" />
                <f:selectItem itemLabel="MSTR" itemValue="MSTR" />
                <f:selectItem itemLabel="MISS" itemValue="MISS" />
            </h:selectOneMenu>
            
            <h:outputLabel for="phoneNumber" value="Phone Number:" />
            <h:inputText id="phoneNumber" value="#{passengerController.passenger.phoneNumber}" required="true"/>
            
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{passengerController.passenger.email}" required="true"/>
            
            <h:outputLabel for="idNumber" value="ID Number:" />
            <h:inputText id="idNumber" value="#{passengerController.passenger.idNumber}" required="true"/>
        </h:panelGrid>
        
        <h:commandButton value="Add Passenger" action="#{passengerController.createPassenger}"/>
    </h:form>
    <h:outputText value="Passenger added successfully!" rendered="#{passengerController.passengerAdded}" />

</h:body>
</html>
