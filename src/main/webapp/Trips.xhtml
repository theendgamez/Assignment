<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trip Management</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="centered-content">
                <h:form id="tripForm">
                    <h2>Trip Management</h2>
                    <h:panelGrid columns="2">

                        <h:outputLabel for="flights" value="Flights Data:" />
                        <h:selectOneMenu id="flights" value="#{loadFlightsBeans.selectedFlightNumber}">
                            <f:selectItems value="#{loadFlightsBeans.flights}" var="flight"
                                           itemLabel="Flight Number #{flight.flightNumber} -
                                           Departure #{flight.departureAirport} to Arrival #{flight.arrivalAirport} $:#{flight.amount}"
                                           itemValue="#{flight.flightNumber}" />
                            <f:ajax render="totalAmount" />
                        </h:selectOneMenu>

                        <h:outputLabel for="departureDate" value="Departure Date:" />
                        <h:inputText id="departureDate" value="#{tripsBeans.trip.departureDate}" styleClass="input-field">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                        </h:inputText>

                        <h:outputLabel for="firstName" value="First Name:" />
                        <h:inputText id="firstName" value="#{passengerController.passenger.firstName}" required="true" styleClass="input-field"/>
                        <h:outputLabel for="lastName" value="Last Name:" />
                        <h:inputText id="lastName" value="#{passengerController.passenger.lastName}" required="true" styleClass="input-field"/>
                        <h:outputLabel for="title" value="Title:" />
                        <h:selectOneMenu id="title" value="#{passengerController.passenger.title}" required="true" styleClass="input-field">
                            <f:selectItem itemLabel="Select" itemValue="" />
                            <f:selectItem itemLabel="MR" itemValue="MR" />
                            <f:selectItem itemLabel="MS" itemValue="MS" />
                            <f:selectItem itemLabel="MRS" itemValue="MRS" />
                            <f:selectItem itemLabel="MSTR" itemValue="MSTR" />
                            <f:selectItem itemLabel="MISS" itemValue="MISS" />
                        </h:selectOneMenu>
                        <h:outputLabel for="phoneNumber" value="Phone Number:" />
                        <h:inputText id="phoneNumber" value="#{passengerController.passenger.phoneNumber}" required="true" styleClass="input-field">
                            <f:validateLongRange minimum="10000000" maximum="9999999999"/>
                        </h:inputText>
                        <h:outputLabel for="email" value="Email:" />
                        <h:inputText id="email" value="#{passengerController.passenger.email}" required="true" styleClass="input-field">
                            <f:validateRegex pattern="^[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,6}$" />
                        </h:inputText>
                        <h:outputLabel for="idNumber" value="ID Number:" />
                        <h:inputText id="idNumber" value="#{passengerController.passenger.idNumber}" required="true" styleClass="input-field"/>
                        <h:inputTextarea id="paymentRecords" value="#{tripsBeans.trip.paymentRecords}" styleClass="input-field"/>
                        <h:selectOneRadio id="paymentMethod" value="#{tripsBeans.paymentMethod}">
                            <f:selectItem itemLabel="Installment" itemValue="Installment" />
                            <f:selectItem itemLabel="Full Payment" itemValue="Full Payment" />
                        </h:selectOneRadio>
                        <h:outputLabel for="totalAmount" value="Total Amount:" />
                        <h:inputText id="totalAmount" value="#{loadFlightsBeans.selectedFlightAmount}" readonly="true" styleClass="input-field" />
                    </h:panelGrid>

                    <h:commandButton value="Add Trip" action="#{tripsBeans.sumbit}" styleClass="btn" />
                </h:form>
                <h:outputText value="Passenger added successfully!" rendered="#{tripsBeans.passengerAdded}" class="success-message" />
            </div>
        </div>
    </h:body>
</html>
