<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trip Confirmation</title>
    </h:head>
    <h:body>
        <h:form id="confirmationForm">
            <h2>Trip Confirmation</h2>
            <h:panelGrid columns="2">
                <h:outputLabel value="Flight Number:" />
                <h:outputText value="#{loadFlightsBeans.selectedFlightNumber}" />

                <h:outputLabel value="Flight Amount:" />
                <h:outputText value="#{loadFlightsBeans.selectedFlightAmount}" />

                <h:outputLabel value="Departure Date:" />
                <h:outputText value="#{tripsBeans.trip.departureDate}" />

                <h:outputLabel value="First Name:" />
                <h:outputText value="#{passengerManager.passenger.firstName}" />

                <h:outputLabel value="Last Name:" />
                <h:outputText value="#{passengerManager.passenger.lastName}" />

                <h:outputLabel value="Title:" />
                <h:outputText value="#{passengerManager.passenger.title}" />

                <h:outputLabel value="Phone Number:" />
                <h:outputText value="#{passengerManager.passenger.phoneNumber}" />

                <h:outputLabel value="Email:" />
                <h:outputText value="#{passengerManager.passenger.email}" />

                <h:outputLabel value="ID Number:" />
                <h:outputText value="#{passengerManager.passenger.idNumber}" />

                <h:outputLabel value="Payment Type:" />
                <h:outputText value="#{paymentManager.paymentType}" />
                
                <h:panelGroup rendered="#{paymentManager.paymentType == 'Installment'}">
                    <h:outputLabel value="Installment Amount:" />
                    <h:outputText value="#{submitTripBeans.installmentAmount}" />
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton value="Submit" action="#{submitTripBeans.submit}" styleClass="btn"/>
        </h:form>
    </h:body>
</html>
