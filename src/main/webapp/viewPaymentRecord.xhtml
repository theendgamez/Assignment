<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title> Payment Record </title>
    </h:head>
    <h:body>
        <h2>Payment Record</h2>
        <h:form>
            <h:dataTable value="#{paymentManager.getAllPaymentRecords()}" var="paymentRecord" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{paymentRecord.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Payment Date</f:facet>
                        #{paymentRecord.paymentDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount Paid</f:facet>
                        #{paymentRecord.amountPaid}
                </h:column>
                <h:column>
                    <f:facet name="header">Payment Type</f:facet>
                        #{paymentRecord.paymentType}
                </h:column>
                <h:column>
                    <f:facet name="header">Trip ID</f:facet>
                        #{paymentRecord.trip.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Passenger ID</f:facet>
                        #{paymentRecord.passenger.id}
                </h:column>
                <!-- Conditional button based on payment type -->
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="Add Payment" action="addPayment.xhtml" 
                                         rendered="#{paymentRecord.paymentType eq 'Installment'}" />
                </h:column>
                <!-- Add more columns as needed -->
            </h:dataTable>
            <h:commandButton value="Back" action="welcome.xhtml" />
        </h:form>
    </h:body>
</html>
