<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Welcome Page</title>
</head>
<body>
    <h:form>
        <h1>Welcome, #{loginBean.username}!</h1>
        <p>You have successfully logged in.</p>
        
        <h2>Manage Trips</h2>
        <h:commandButton value="Create New Trip" action="createTrip.xhtml" />
        <h:commandButton value="View Trips" action="viewTrips.xhtml" />
        
        <h2>Manage Passengers</h2>
        <h:commandButton value="add Passengers" action="addPassengers.xhtml" />
        <h:commandButton value="View Passengers" action="viewPassengers.xhtml" />
        
        <h2>Manage Payments</h2>
        <h:commandButton value="Add Payment" action="addPayment.xhtml" />
        <h:commandButton value="View Payments" action="viewPayments.xhtml" />

        <h2>Logout</h2>
        <h:commandButton value="Logout" action="#{loginBean.logout}" />
    </h:form>
</body>
</html>
